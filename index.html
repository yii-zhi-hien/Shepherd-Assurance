<!DOCTYPE HTML>

<html>
<head>
	<title>Shepherd Assurance</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
	<header id="header">
		<h1>Shepherd Assurance</h1>
		<nav>
			<ul class="menu-item">
				<li><a href="#home.html" data-page="home.html">Home</a></li>
				<li>
					<a href="#service.html" data-page="service.html">Services</a>
					<ul class="submenu">
						<li><a href="#" data-page="service.html/Audit & Assurance Services">Audit & Assurance</a></li>
						<li><a href="#" data-page="service.html/Accounting & Bookkeeping Services">Accounting & Bookkeeping Services</a></li>
						<li><a href="#" data-page="service.html/Corporate Tax Advisory Services">Corporate Tax Advisory</a></li>
					</ul>
				</li>
				<li><a href="#about.html" data-page="about.html">About</a></li>
				<li><a href="#consultant.html" data-page="consultant.html">Consultant</a></li>
				<li><a href="#contact.html" data-page="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<div class="content-area" id="content-area">
	</div>

	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
			<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
			<li><a href="#" class="icon brands fa-pinterest"><span class="label">Pinterest</span></a></li>
		</ul>

		<ul class="menu">
			<li>Copyright &copy Shepherd Assurance</li>
		</ul>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script>
		$(document).ready(function () {
			$('.menu-item a').on('click', function (event) {
				event.preventDefault();
				let page = $(this).data('page');
				if (page) {
					loadPage(page);
				}

				$('.menu-item a').removeClass('selected');
				$(this).addClass('selected');
			});

			$('.menu-item').find('a').first().trigger('click');
		});

		function loadPage(page) {
			fetch(page)
				.then(response => response.text())
				.then(data => {
					document.getElementById('content-area').innerHTML = data;
				})
				.catch(error => {
					console.error('Error loading page:', error);
					document.getElementById('content-area').innerHTML = '<p>Sorry, there was an issue loading the content.</p>';
				});
		}
	</script>

</body>
</html>
